apiVersion: apps/v1
kind: Deployment
metadata:
  name: vantage-api
  namespace: vantage-ai
  labels:
    app: vantage-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vantage-api
  template:
    metadata:
      labels:
        app: vantage-api
        version: v1
    spec:
      containers:
      - name: api
        image: ghcr.io/your-username/vantage-ai-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql+psycopg://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
        envFrom:
        - configMapRef:
            name: vantage-ai-config
        - secretRef:
            name: vantage-ai-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: vantage-api-service
  namespace: vantage-ai
spec:
  selector:
    app: vantage-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
