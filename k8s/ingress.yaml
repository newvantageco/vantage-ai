apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vantage-ai-ingress
  namespace: vantage-ai
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - vantage-ai.com
    - www.vantage-ai.com
    - api.vantage-ai.com
    secretName: vantage-ai-tls
  rules:
  - host: vantage-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vantage-web-service
            port:
              number: 3000
  - host: www.vantage-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vantage-web-service
            port:
              number: 3000
  - host: api.vantage-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vantage-api-service
            port:
              number: 8000
