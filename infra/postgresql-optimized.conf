# PostgreSQL Performance Optimization Configuration
# Based on system resources and workload characteristics

# Memory Settings
shared_buffers = 256MB                    # 25% of RAM for dedicated DB server
effective_cache_size = 1GB                # 75% of RAM
work_mem = 4MB                           # Per-operation memory
maintenance_work_mem = 64MB              # For maintenance operations

# Checkpoint Settings
checkpoint_completion_target = 0.9       # Spread checkpoints over time
wal_buffers = 16MB                       # WAL buffer size
max_wal_size = 4GB                       # Maximum WAL size
min_wal_size = 1GB                       # Minimum WAL size

# Connection Settings
max_connections = 100                    # Maximum concurrent connections
shared_preload_libraries = 'vector,pg_stat_statements'

# Query Planning
default_statistics_target = 100          # Statistics for query planning
random_page_cost = 1.1                   # SSD optimization
effective_io_concurrency = 200           # Concurrent I/O operations

# Parallel Processing
max_worker_processes = 8                 # Background worker processes
max_parallel_workers_per_gather = 4      # Parallel workers per gather
max_parallel_workers = 8                 # Total parallel workers
max_parallel_maintenance_workers = 4     # Parallel maintenance workers

# Logging and Monitoring
log_statement = 'all'                    # Log all statements
log_min_duration_statement = 1000        # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Lock Management
deadlock_timeout = 1s
lock_timeout = 30s

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# WAL Settings
wal_level = replica
wal_compression = on
wal_log_hints = on

# Replication (if needed)
hot_standby = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# Extensions
shared_preload_libraries = 'vector,pg_stat_statements,pg_buffercache'
